<!DOCTYPE html>
<html>

<head>
    <title>Welcome to the world of JavaScript</title>
</head>

<body>
    <h2>Welcome to the world of JavaScript</h2>

    <script>
        let oddoreven = function (number) {
     if (number % 2==0) {
        document.write(number + " is an even number")
     }
     else {
        document.write(number + " is an odd number")
     }
    }
    let number = 10;
        oddoreven(number);
   
    </script>

</body>

</html>
